services:
  - type: web
    name: routesyncai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: routesyncai-db
          property: connectionString
      - key: ENVIRONMENT
        value: production

databases:
  - name: routesyncai-db
    databaseName: routesyncai
    user: routesyncai_user