services:
  - type: web
    name: routesyncai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: GEMINI_API_KEY
        value: your_actual_gemini_api_key
      - key: PYTHON_VERSION
        value: "3.11"

databases:
  - name: routesyncai-db
    databaseName: routesyncai
    user: routesyncai_user